<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<title>Social Media Login Example</title>
	  	<meta charset="utf-8" />
	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  />
	  	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	</head>
	<body>
			<h2 style="text-align:center">Login With Social Media or Register Manually</h2>
  		
  		<div class="col">
	        <div class="hide-md-lg">
	          <p>sign in manually:</p>
	        </div>
	        <form th:action="@{'/register'}" th:object="${user}" method="post">
		        First Name:<input type="text" name="firstName" placeholder="first name" required="required" th.field="*{firstName}"/> <br></br>
		        Last Name:<input type="text" name="lastName" placeholder="last name" required="required" th.field="*{lastName}"/><br></br>
		        Email:<input type="text" name="email" placeholder="email" required="required" th.field="*{email}"/><br></br>
		        Password:<input type="password" name="password" placeholder="Password" required="required" th.field="*{password}"/><br></br>
		        <input type="submit" value="Register" />
	        </form>
      	</div>
      	
      	<br></br>
      	<div class="container">
	  		<div class="row">
	    		
	    		<div class="vl">
        			<span class="vl-innertext">or</span>
      			</div>
	    		    
  					<div class="col">
  					   <a th:href="@{'facebooklogin'}" class="fb btn">
    						<i class="fa fa-facebook fa-fw"></i> Login in with Facebook
  					   </a>
  					</div>
  					
  					<div class="col">
  					   <a th:href="@{'/googlelogin'}" class="google btn">
    						<i class="fa fa-google fa-fw"></i> Login in with Google
  					   </a>
  					</div>
  					
  					<div class="col">
  					   <a th:href="@{'/linkedinlogin'}" class="linkedin btn">
    						<i class="fa fa-linkedin fa-fw"></i> Login in with LinkedIn
  					   </a>
  					</div>
  			</div>
  		</div>
  					
  					
	</body>
</html>
